<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-Do-List</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./main.js" defer></script>
	</head>
	<body>
		<div class="flex">
			<nav class="flex__navbar">
				<div class="flex__navbar flex__navbar--logo">
					<img src="./images/checkbox-outline.png" alt="checkbox" />
					<div class="logo-text">To-Do List</div>
				</div>
				<div class="project-toggle">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						class="menu"
					>
						<path
							d="M 2 5 L 2 7 L 22 7 L 22 5 L 2 5 z M 2 11 L 2 13 L 22 13 L 22 11 L 2 11 z M 2 17 L 2 19 L 22 19 L 22 17 L 2 17 z"
						/>
					</svg>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						class="close"
					>
						<path
							d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
						/>
					</svg>
				</div>
			</nav>
			<main class="flex__main main">
				<div class="main__projects">
					<div class="project-header">
						<h1>Projects</h1>
						<button class="add-button add-project">+</button>
					</div>
					<div class="project-list"></div>
				</div>
				<div class="main__tasks-section">
					<div class="main__tasks">
						<div class="tasks-header">
							<h1>Tasks</h1>
						</div>
						<div class="task-list"></div>
					</div>
				</div>
			</main>
		</div>
		<div class="modal">
			<div class="add-project-modal">
				<div class="modal-content">
					<div class="modal-header">
						<h1>Add a project</h1>
					</div>
					<div class="modal-body">
						<form class="add-project-form">
							<div class="form-div">
								<div class="form-section project-title-section">
									<label for="project-title-input">
										Title
									</label>
									<br />
									<input
										type="text"
										id="project-title-input"
										maxlength="20"
									/>
								</div>

								<div class="modal-buttons">
									<button class="cancel-button" type="button">
										Cancel
									</button>
									<button
										class="confirm-project-button"
										type="button"
									>
										Add project
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="add-task-modal">
				<div class="modal-content">
					<div class="modal-header">
						<h1>Add a task</h1>
					</div>
					<div class="modal-body">
						<form class="add-task-form">
							<div class="form-div">
								<div class="form-section task-title-section">
									<label for="form-task-title">Title</label>
									<input
										type="text"
										id="form-task-title"
										name="form-task-title"
										class="form-task-title"
										maxlength="20"
									/>
								</div>
								<div class="form-section task-desc-section">
									<label for="form-task-desc"
										>Description</label
									>
									<textarea
										name="form-task-desc"
										id="form-task-desc"
										class="form-task-desc"
										maxlength="400"
									></textarea>
								</div>
								<div class="form-section task-due-date-section">
									<label for="form-due-date">Due Date</label>
									<input
										type="date"
										id="form-due-date"
										name="form-due-date"
									/>

									<button
										class="due-date-toggle"
										type="button"
									>Remove Due Date</button>
								</div>
								<div class="form-section task-priority-section">
									<label for="form-priority">Priority</label>
									<select
										name="form-priority"
										id="form-priority"
									>
										<option value="0">Low</option>
										<option value="1">Medium</option>
										<option value="2">High</option>
									</select>
								</div>
								<div class="modal-buttons">
									<button type="button" class="cancel-button">
										Cancel
									</button>
									<button
										type="button"
										class="confirm-task-button"
									>
										Add task
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="confirm-project-deletion-modal">
				<div class="modal-content">
					<h2 class="del-confirmation-msg"></h2>
					<div class="modal-buttons">
						<button type="button" class="cancel-button">
							Cancel
						</button>
						<button type="button" class="confirm-deletion-button">
							Confirm
						</button>
					</div>
				</div>
			</div>
			<div class="confirm-task-deletion-modal">
				<div class="modal-content">
					<h2 class="del-confirmation-msg"></h2>
					<div class="modal-buttons">
						<button type="button" class="cancel-button">
							Cancel
						</button>
						<button type="button" class="confirm-deletion-button">
							Confirm
						</button>
					</div>
				</div>
			</div>
			<div class="view-task-modal">
				<div class="modal-content">
					<div class="close-view-task-button">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							class="close"
						>
							<path
								d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
							/>
						</svg>
					</div>
					<div class="details-div">
						<div class="view-task-section task-title-section">
							<h2>Title:</h2>
							<div class="task-specific-detail">
								<h2 class="task-title-heading active-block"></h2>
								<div>
									<input type="text" id="edit-task-title" name="form-task-title" class="form-task-title" maxlength="20" />
								</div>
								<div class="edit-buttons">
									<svg
										class="edit-task-button active-block"
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
									>
										<path
											d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"
										/>
									</svg>
									<svg
										class="confirm-edit-button"
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
									>
										<path
											d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"
										/>
									</svg>
									<svg
										class="cancel-edit-button"
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
										class="close"
									>
										<path
											d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
										/>
									</svg>
								</div>
							</div>
							
						</div>
						<div class="view-task-section task-desc-section">
							<h2>Description:</h2>
							<div class="task-specific-detail">
								<p class="task-desc-heading active-block"></p>
								<textarea name="form-task-desc" id="form-task-desc" class="form-task-desc" maxlength="300"></textarea>
								<div class="edit-buttons">
									<svg
										class="edit-task-button active-block"
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
									>
										<path
											d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"
										/>
									</svg>
									<svg
										class="confirm-edit-button"
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
									>
										<path
											d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"
										/>
									</svg>
									<svg
										class="cancel-edit-button"
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
										class="close"
									>
										<path
											d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
										/>
									</svg>
								</div>
							</div>
							
						</div>
						<div class="view-task-section task-due-date-section">
							<h2>Due Date:</h2>
							<div class="task-specific-detail">
								<h2 class="task-due-date-heading active-block"></h2>
								<div class="form-due-date-div">
									<input type="date" id="form-due-date" name="form-due-date" />
									<button class="due-date-toggle" type="button">Remove Due Date</button>
								</div>
								<div class="edit-buttons">
									<svg
										class="edit-task-button active-block"
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
									>
										<path
											d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"
										/>
									</svg>
									<svg
										class="confirm-edit-button"
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
									>
										<path
											d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"
										/>
									</svg>
									<svg
										class="cancel-edit-button"
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
										class="close"
									>
										<path
											d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
										/>
									</svg>
								</div>
							</div>
							
						</div>
						<div class="view-task-section task-priority-section">
							<h2>Priority:</h2>
							<div class="task-specific-detail">
								<h2 class="task-priority-heading active-block"></h2>
								<select name="form-priority" id="view-form-priority">
									<option value="0">Low</option>
									<option value="1">Medium</option>
									<option value="2">High</option>
								</select>
								<div class="edit-buttons">
									<svg
										class="edit-task-button active-block"
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
									>
										<path
											d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"
										/>
									</svg>
									<svg
										class="confirm-edit-button"
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
									>
										<path
											d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z"
										/>
									</svg>
									<svg
										class="cancel-edit-button"
										xmlns="http://www.w3.org/2000/svg"
										viewBox="0 0 24 24"
										class="close"
									>
										<path
											d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
										/>
									</svg>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
