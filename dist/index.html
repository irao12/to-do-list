<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="flex">
        <nav class="flex__navbar">
            <div class="flex__navbar flex__navbar--logo">
                <img src="./images/checkbox-outline.png" alt="checkbox">
                <div class="logo-text">To-Do List</div>
            </div>
        </nav>
        <main class="flex__main main">
            <div class="main__projects">
                <div class="project-header">
                    <h1>Projects</h1>
                    <button class="add-button add-project">+</button>
                </div>    
                <div class="project-list">
                </div>
            </div>
            <div class="main__tasks-section">
                <div class="main__tasks">
                    <div class="tasks-header">
                        <h1>Tasks</h1>
                    </div>
                    <div class="task-list">

                    </div>
                </div>
            </div>
            
        </main>
    </div>
    <div class="modal">
        <div class="add-project-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Add a project</h1>
                </div>
                <div class="modal-body">
                    <form class="add-project-form">
                        <div class="form-div">
                            <div class="form-section name-section">
                                <label for="project-name-input">Name</label>
                                <br>
                                <input type="text" id="project-name-input" maxlength="20" required>
                            </div>
                            
                            <div class="modal-buttons">
                                <button class="cancel-button" type="button">Cancel</button>
                                <button class="confirm-project-button" type="button">Add project</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="add-task-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Add a task</h1>
                </div>
                <div class="modal-body">
                    <form class="add-task-form">
                        <div class="form-div">
                            <div class="form-section"></div>
                            <div class="modal-buttons">
                                <button type="button" class="cancel-button">Cancel</button>
                                <button type="button" class="confirm-task-button">Add task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
