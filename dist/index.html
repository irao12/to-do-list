<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="flex">
        <nav class="flex__navbar">
            <div class="flex__navbar flex__navbar--logo">
                <img src="./images/checkbox-outline.png" alt="checkbox">
                <div class="logo-text">To-Do List</div>
            </div>
        </nav>
        <main class="flex__main main">
            <div class="main__projects">
                <div class="project-header">
                    <h1>Projects</h1>
                    <button class="add-button add-project">+</button>
                </div>    
            </div>
            <div class="main__tasks">
                <div class="tasks-header">
                    <h1>Tasks</h1>
                </div>
            </div>
        </main>
    </div>
    <div class="modal">
        <div class="addProjectModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Add a project</h1>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-div">
                            <div class="form-section">
                                <label for="project-name">Name</label>
                                <input type="text" id="project-name" maxlength="20" required>
                            </div>
                            
                            <div class="modal-buttons">
                                <button class="cancel-button">Cancel</button>
                                <button class="confirm-project-button">Add project</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
