<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="flex">
        <nav class="flex__navbar">
            <div class="flex__navbar flex__navbar--logo">
                <img src="./images/checkbox-outline.png" alt="checkbox">
                <div class="logo-text">To-Do List</div>
            </div>
        </nav>
        <main class="flex__main main">
            <div class="main__projects">
                <div class="project-header">
                    <h1>Projects</h1>
                    <button class="add-button add-project">+</button>
                </div>    
                <div class="project-list">
                </div>
            </div>
            <div class="main__tasks-section">
                <div class="main__tasks">
                    <div class="tasks-header">
                        <h1>Tasks</h1>
                    </div>
                    <div class="task-list">

                    </div>
                </div>
            </div>
            
        </main>
    </div>
    <div class="modal">
        <div class="add-project-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Add a project</h1>
                </div>
                <div class="modal-body">
                    <form class="add-project-form">
                        <div class="form-div">
                            <div class="form-section project-title-section">
                                <label for="project-title-input">Title</label>
                                <br>
                                <input type="text" id="project-title-input" maxlength="20">
                            </div>
                            
                            <div class="modal-buttons">
                                <button class="cancel-button" type="button">Cancel</button>
                                <button class="confirm-project-button" type="button">Add project</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="add-task-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Add a task</h1>
                </div>
                <div class="modal-body">
                    <form class="add-task-form">
                        <div class="form-div">
                            <div class="form-section task-title-section">
                                <label for="form-task-title">Title</label>
                                <input type="text" id="form-task-title" name="form-task-title" class="form-task-title" maxlength="20">
                            </div>
                            <div class="form-section task-desc-section">
                                <label for="form-task-desc">Description</label>
                                <textarea name="form-task-desc" id="form-task-desc" class="form-task-desc" maxlength="400"></textarea>
                            </div>
                            <div class="form-section task-due-date-section">
                                <label for="form-due-date">Due Date</label>
                                <input type="date" id="form-due-date" name="form-due-date">

                                <button class="due-date-toggle" type="button">Remove Due Date</button>
                            </div>
                            <div class="form-section task-priority-section">
                                <label for="form-priority">Priority</label>
                                <select name="form-priority" id="form-priority">
                                    <option value=0>Low</option>
                                    <option value=1>Medium</option>
                                    <option value=2>High</option>
                                </select>
                            </div>
                            <div class="modal-buttons">
                                <button type="button" class="cancel-button">Cancel</button>
                                <button type="button" class="confirm-task-button">Add task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
